    <div class="w-0 lg:w-[55%] h-full object-cover hidden lg:block">
        <img src="assets/sonada-image.jpg" class="h-full" alt="sonada image">
    </div>
    <div class="w-full px-6 py-4 lg:w-[45%] lg:py-12 lg:px-7 flex flex-col justify-center items-center sans">
        <div class="font-normal text-3xl mb-2">Register Now</div>
        <div class="w-full">
            <ng-template ngFor let-event [ngForOf]="eventData" let-i="index" [ngForTrackBy]="trackFn">
                <div [class]="((i%2 === 0) ? 'bg-[#58B9FF] ' : 'bg-[#D72459] ') + 'w-full py-3 px-4 text-wrap text-center text-white font-medium rounded-2xl mt-4 cursor-pointer'" [routerLink]="event.link">
                    {{event.event_name}}
                </div>
            </ng-template>
